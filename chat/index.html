<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Personal, First National Bank</title>
		<link href="_css/main.css" rel="stylesheet" type="text/css" />
		<link href="_css/custom.css" rel="stylesheet" type="text/css" />
		<link href="_css/jquery-ui/css/south-street/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" type="text/css"/>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="_js/main.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="help-icon"><title>Help!</title></div>
			<!-- <div id="feedback-icon"><title>I want to give feedback!</title></div> -->
			<div id="background-image"></div>
			<div id="help-modal" title="Who would you like to chat with?">
				<p id="who-chat-with"></p>
				<select id="waiting-available-banker-select">
					<option>Which FNBO banker would you like to talk to?</option>
					<option>16th &amp; Dodge Branch (Available in 7mins)</option>
					<option>Call Center Support (now)</option>
				</select>
				
				<div id="banker-msg">
					<div id="banker-msg-chats"> </div>
					<input type="text" placeholder="Hi SC! What can I help you with?" id="customer-msg" />
					<input type="submit" value="Send" id="send-banker-msg" />
				</div>
			</div>
		</div>
	</body>
</html>
